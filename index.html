<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <h2>Round 1</h2>
        <div class="scores-and-choices">
            <div class="scores">
                <p id="player-score">Player Score: 0/5</p>
                <p id="computer-score">Computer Score: 0/5</p>
            </div>
            <div class="choices">
                <div class="player-choice"></div>
                <div class="computer-choice"></div>
            </div>
        </div>
        <div class="rock-paper-scissors-buttons">
            <button id="hand-rock-button"></button>
            <button id="hand-paper-button"></button>
            <button id="hand-scissors-button"></button>
        </div>
        <div class="new-game-button-container">
            <button class="new-game-button">New Game</button>
        </div>
        

        <script src="app.js" async defer></script>
    </body>
</html>
